<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>お問い合わせフォーム</title>
        <style>
            .form-item {
                margin-bottom: 15px;
                border-bottom: 1px solid #ccc;
                padding-bottom: 10px;
            }
            .form-item label {
                display: block;
                margin-bottom: 5px;
            }
            .form-item input, .form-item textarea {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
            }
            .form-item input[type="checkbox"], .form-item input[type="radio"] {
                width: auto;
            }
            .form-item .checkbox-group, .form-item .radio-group {
                display: flex;
                gap: 10px;
            }
            .form-item .checkbox-group label, .form-item .radio-group label {
                display: flex;
                align-items: center;
            }
            .highlight{
                background-color: rgb(255, 193, 79);
            }
            .back{
                background-color: rgb(168, 168, 168);
            }
        </style>
    </head>
    <body>
        <center><h1>お問い合わせフォームサンプル</h1></center>
        <form action="" method="get">
            <div class="form-item">
                <label for="name"><span class="highlight">必須</span> <b>名前</b></label>
                <input type="text" id="name" name="name" required placeholder="例）山田太郎">
            </div>
            <div class="form-item">
                <label for="tel"><span class="back">任意</span><b>電話番号</b></label>
                <input type="text" id="tel" name="tel" placeholder="例）000-0000-0000">
            </div>
            <div class="form-item">
                <label for="email"><span class="highlight">必須</span>  <b>メールアドレス</b></label>
                <input type="email" id="email" name="email" required placeholder="例）example@abc.com">
            </div>
            <div class="form-item">
                <label for="inquiry"><span class="highlight">必須</span>  <b>お問い合わせ内容</b></label>
                <textarea id="inquiry" name="inquiry" required></textarea>
            </div>
            <div class="form-item">
                <label><span class="back">任意</span>  <b>興味があるもの</b></label>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="html" name="interest" value="HTML"> HTML</label>
                    <label><input type="checkbox" id="css" name="interest" value="CSS"> CSS</label>
                    <label><input type="checkbox" id="javascript" name="interest" value="JavaScript"> JavaScript</label>
                </div>
            </div>
            <div class="form-item">
                <label><span class="highlight">必須</span>  <b>お知らせメール</b></label>
                <div class="radio-group">
                    <label><input type="radio" name="mail" value="send" checked> 送信してもよい</label>
                    <label><input type="radio" name="mail" value="no_send">送信しない</label>
                </div>
            </div>
                <div class="form-item">
                <input type="submit" value="送信する">
            </div>
        </form>
    </body>
</html>
