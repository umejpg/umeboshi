<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォームサンプル</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .form-container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 20px;
            color: #88b68a;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .required::before {
            content: "必須";
            background-color: #d99c64;
            color: white;
            padding: 3px 5px;
            border-radius: 5px;
            font-size: 12px;
            margin-right: 5px;
        }
        .optional::before {
            content: "任意";
            background-color: #e0d7c0;
            color: white;
            padding: 3px 5px;
            border-radius: 5px;
            font-size: 12px;
            margin-right: 5px;
        }
        input[type="text"], input[type="tel"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        .interests {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        .notification-options {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #88b68a;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #76a578;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>お問い合わせフォームサンプル</h1>
        <form>
            <div class="form-group">
                <label class="required">氏名</label>
                <input type="text" placeholder="例）電子太郎" required>
            </div>
            <div class="form-group">
                <label class="optional">電話番号</label>
                <input type="tel" placeholder="例）000-0000-0000">
            </div>
            <div class="form-group">
                <label class="required">メールアドレス</label>
                <input type="email" placeholder="例）example@abc.com" required>
            </div>
            <div class="form-group">
                <label class="required">お問い合わせ内容</label>
                <textarea placeholder="お問い合わせ内容を入力してください" required></textarea>
            </div>
            <div class="form-group">
                <label class="optional">興味があるもの</label>
                <div class="interests">
                    <label><input type="checkbox" name="interest" value="HTML"> HTML</label>
                    <label><input type="checkbox" name="interest" value="CSS"> CSS</label>
                    <label><input type="checkbox" name="interest" value="JavaScript"> JavaScript</label>
                </div>
            </div>
            <div class="form-group">
                <label class="required">お知らせメール</label>
                <div class="notification-options">
                    <label><input type="radio" name="notification" value="yes" checked> 送信してもよい</label>
                    <label><input type="radio" name="notification" value="no"> 送信しない</label>
                </div>
            </div>
            <button type="submit" class="submit-btn">送信する</button>
        </form>
    </div>
</body>
</html>
